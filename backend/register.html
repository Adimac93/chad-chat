<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ChadChat</title>
</head>

<body>
    <h1>Register</h1>
    <label>Login:<input id="login" type="text"></label>
    <label>Password:<input id="password" type="password"></label>
    <label>Repeat password:<input id="rpassword" type="password"></label>
    <button id="submit" type="button">Register</button>

    <script>
        const btn = document.querySelector("#submit");
        const login = document.querySelector("#login");
        const password = document.querySelector("#password");
        const rpassword = document.querySelector("#rpassword");

        async function main() {
            btn.addEventListener("click", async (e) => {
                console.log(`${login.value} ${password.value}`);
                if (password.value != rpassword.value) return
                
                fetch("http://localhost:3000/auth/register", {
                    method: "POST",
                    headers: { "Content-type": "application/json" },
                    body: JSON.stringify({ login: login.value, password: password.value }),
                    credentials: "include"
                }).then((res) => {
                    if (res.ok) {
                        
                    }
                })
                
            })
        }

        main()


    </script>
</body>

</html>

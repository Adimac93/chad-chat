<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChadChat</title>
    </head>
    <body>
        <h1>Chat</h1>
        <h2>Connection status:</h2>
        <h2 id="status">disconnected</h2>
        <button id="join-chat" type="button">Join Chat</button>
        <textarea id="chat" style="display:block; width:600px; height:400px; box-sizing: border-box" cols="30" rows="10" disabled="true"></textarea>
        <input id="input" style="display:block; width:600px; box-sizing: border-box" type="text" placeholder="chat">

        <script>
            const join_btn = document.querySelector("#join-chat");
            const textarea = document.querySelector("#chat");
            const input = document.querySelector("#input");
            const status = document.querySelector("#status");

            join_btn.addEventListener("click", function(e) {
                this.disabled = true;

                const websocket = new WebSocket("ws://localhost:3000/chat/websocket");

                websocket.onopen = function() {
                    console.log("connection opened");
                    status.innerHTML = "connected"
                    input.disabled = false;
                    btn.disabled = true;
                }

                const btn = this;

                websocket.onclose = function() {
                    console.log("connection closed");
                    status.innerHTML = "disconnected"
                    input.disabled = true;
                    btn.disabled = false;
                }

                websocket.onmessage = function(e) {
                    console.log("received message: "+e.data);
                    textarea.value += e.data+"\r\n";
                }

                input.onkeydown = function(e) {
                    if (e.key == "Enter") {
                        websocket.send(input.value);
                        input.value = "";
                    }
                }
            });
        </script>
    </body>
</html>
